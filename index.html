<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <!-- <h1>Salary Calculator</h1> -->

    <section class="calculator">
        <div class="role">
            <button><i class="fa fa-user-circle" aria-hidden="true"></i> <span>Role</span> <i class="fa fa-angle-down" aria-hidden="true"></i></button>

            <div class="options">
                <div class="option">
                    <label for="designer">Designer</label>
                    <input type="radio" name="role" id="designer" value="designer">
                </div>
                <div class="option">
                    <label for="engineer">Engineer</label>
                    <input type="radio" name="role" id="engineer" value="engineer">
                </div>
            </div>
        </div>
    </section>

    <section class="claculated-result">

    </section>
</body>
</html>
